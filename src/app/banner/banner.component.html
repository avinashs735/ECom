<!-- <div class="row"> -->
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="2500"
  maxWidth="auto"
  proportion="30"
  color="pink"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="true"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    slideHeight="100"
    *ngFor="let slide of BannerList; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>

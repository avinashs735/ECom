<div class="toolbar" role="banner" style="height: auto;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <!-- <mat-icon (click)="sidenav.toggle()">menu</mat-icon> -->
        <mat-icon >menu</mat-icon>
      </button>
      <h1>JooteWale.com</h1>

      <span class="menu-spacer"></span>
      <div class="col-md-5">
        <a mat-button [routerLink]="'/blogs'"> Blogs </a>
        <a mat-button [routerLink]="'/about'"> About </a>


        <button mat-button [matMenuTriggerFor]="Category">Categories</button>

        <mat-menu #Category="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="Male">Male</button>
          <button mat-menu-item [matMenuTriggerFor]="Female">Female</button>
          <button mat-menu-item >Kids</button>
        </mat-menu>

        <mat-menu #Male="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
          <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
          <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
          <button mat-menu-item>Birds</button>
          <button mat-menu-item>Mammals</button>
        </mat-menu>

        <mat-menu #Female="matMenu">
          <button mat-menu-item>Insects</button>
          <button mat-menu-item>Molluscs</button>
          <button mat-menu-item>Crustaceans</button>
          <button mat-menu-item>Corals</button>
          <button mat-menu-item>Arachnids</button>
          <button mat-menu-item>Velvet worms</button>
          <button mat-menu-item>Horseshoe crabs</button>
        </mat-menu>

        <mat-menu #fish="matMenu">
          <button mat-menu-item>Baikal oilfish</button>
          <button mat-menu-item>Bala shark</button>
          <button mat-menu-item>Ballan wrasse</button>
          <button mat-menu-item>Bamboo shark</button>
          <button mat-menu-item>Banded killifish</button>
        </mat-menu>

        <mat-menu #amphibians="matMenu">
          <button mat-menu-item>Sonoran desert toad</button>
          <button mat-menu-item>Western toad</button>
          <button mat-menu-item>Arroyo toad</button>
          <button mat-menu-item>Yosemite toad</button>
        </mat-menu>

        <mat-menu #reptiles="matMenu">
          <button mat-menu-item>Banded Day Gecko</button>
          <button mat-menu-item>Banded Gila Monster</button>
          <button mat-menu-item>Black Tree Monitor</button>
          <button mat-menu-item>Blue Spiny Lizard</button>
          <button mat-menu-item disabled>Velociraptor</button>
        </mat-menu>

      </div>
      <div class="col-md-3">
        <!-- <a mat-button ><mat-icon aria-hidden="false" >search</mat-icon></a> -->
        <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
          aria-label="Search">
      </form></div>
      <div class="col-md-2">
        <div class="desktop-actions" data-reactid="628">
          <div class="desktop-user" data-reactid="629">
            <div class="desktop-userIconsContainer" data-reactid="630">
              <a mat-button [routerLink]="'/wishlist'">
                <span class="myntraweb-sprite desktop-iconUser sprites-headerUser" data-reactid="631">
                  <mat-icon aria-hidden="false" >bookmarks</mat-icon>
                </span>
                <span class="desktop-userTitle" data-reactid="632">wishlist</span>
              </a>
            </div>
          </div>
          <div class="desktop-user" data-reactid="629">
            <div class="desktop-userIconsContainer" data-reactid="630">
              <a mat-button [routerLink]="'/checkout/cart'">
                <span class="myntraweb-sprite desktop-iconUser sprites-headerUser" data-reactid="631">
                  <mat-icon aria-hidden="false" matBadge="{{cartitemcount}}" matBadgeColor="warn">local_grocery_store</mat-icon>
                </span>
                <span class="cdk-visually-hidden">
                  Example with a home icon with overlaid badge showing the number 15
                </span>
                <span class="desktop-userTitle" data-reactid="632">Bag</span>
              </a>
            </div>
          </div>
          <div class="desktop-user" data-reactid="629">
            <div class="desktop-userIconsContainer" data-reactid="630">
              <a mat-button [routerLink]="'/profile'">
                <span class="myntraweb-sprite desktop-iconUser sprites-headerUser" data-reactid="631">
                  <mat-icon aria-hidden="false" >account_circle</mat-icon>
                </span>
                <span class="desktop-userTitle" data-reactid="632">Profile</span>
              </a>
            </div>
          </div>
        </div>


                <!-- <a class="dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-cart-plus"></i>
      </a> -->

      </div>

    </mat-toolbar-row>


  </mat-toolbar>

</div>
